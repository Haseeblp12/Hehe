<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Amber!</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffebf0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        .gift-box {
            font-size: 24px;
            background: #ff4081;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:active {
            transform: scale(1.1);
        }

        .message {
            display: none;
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #confetti {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Gift Box -->
    <div class="gift-box" id="gift">
        üéÅ Tap to Open  
    </div>

    <!-- Hidden Surprise Message -->
    <div class="message" id="message">
        <h2>Happy Birthday, Amber! üéâ</h2>
        <p>You are the best gift in my life! Wishing you love, joy, and happiness today and always. üíñ</p>
        <img src="https://source.unsplash.com/300x200/?birthday,gift" alt="Birthday Surprise">
    </div>

    <!-- Confetti Canvas -->
    <canvas id="confetti"></canvas>

    <!-- Birthday Song -->
    <audio id="song" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

    <script>
        document.getElementById("gift").addEventListener("click", openGift);
        document.getElementById("gift").addEventListener("touchstart", openGift);

        function openGift() {
            document.getElementById("gift").style.display = "none"; // Hide gift box
            document.getElementById("message").style.display = "block"; // Show message
            document.getElementById("song").play(); // Play birthday song
            startConfetti(); // Start confetti animation
        }

        // Confetti Effect
        const confettiCanvas = document.getElementById("confetti");
        const ctx = confettiCanvas.getContext("2d");
        let confetti = [];

        function startConfetti() {
            confettiCanvas.width = window.innerWidth;
            confettiCanvas.height = window.innerHeight;

            for (let i = 0; i < 100; i++) {
                confetti.push({
                    x: Math.random() * window.innerWidth,
                    y: Math.random() * window.innerHeight,
                    r: Math.random() * 5 + 2,
                    d: Math.random() * 5 + 2,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`,
                    tilt: Math.random() * 10 - 5
                });
            }
            animateConfetti();
        }

        function animateConfetti() {
            ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
            for (let i = 0; i < confetti.length; i++) {
                let c = confetti[i];
                ctx.beginPath();
                ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2, false);
                ctx.fillStyle = c.color;
                ctx.fill();
                c.y += c.d;
                c.x += Math.sin(c.tilt);
                if (c.y > confettiCanvas.height) {
                    c.y = -10;
                    c.x = Math.random() * window.innerWidth;
                }
            }
            requestAnimationFrame(animateConfetti);
        }
    </script>
</body>
</html>
